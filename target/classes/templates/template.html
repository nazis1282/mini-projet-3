<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
      
<head>
    <meta charset="utf-8">
    <title>Gestion des Projets</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Gestion Projets</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{ListeProjets}">Home</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="projetsDropdown" data-toggle="dropdown">
                    Projets
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{showCreate}">Ajouter</a>
                    <a class="dropdown-item" th:href="@{ListeProjets}">Lister</a>
                </div>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" data-toggle="dropdown">
                    <span th:text="${#authentication.name}"></span>
                </a>
                <div class="dropdown-menu">
                    <a th:if="${not #authorization.expression('isAuthenticated()')}" class="dropdown-item" th:href="@{/login}">Login</a>
                    <a th:if="${#authorization.expression('isAuthenticated()')}" class="dropdown-item" th:href="@{/logout}">Logout</a>
                    <a class="dropdown-item" href="#">Profile</a>
                </div>
            </li>
        </ul>
    </nav>
</body>
</html>
